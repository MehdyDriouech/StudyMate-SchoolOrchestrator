  # ============================================================
  # Sprint 6: Learning Analytics - Measure & Analyze
  # ============================================================

  /api/analytics/kpis:
    get:
      tags: [Analytics]
      summary: 'E6-DASH: KPIs consolidés pour enseignants'
      description: |
        Retourne les indicateurs clés de performance agrégés:
        - Élèves total et actifs
        - Score moyen et taux de réussite
        - Maîtrise moyenne
        - Sessions totales et complétées
        - Temps total passé
        - Affectations actives et en attente

        **Cache**: 5 minutes (TTL 300s) pour optimisation performances (<1s sur 10k lignes).
        **Filtres**: classe, thème, période (avec persistance localStorage côté client).

        Nécessite le rôle teacher, direction, inspector ou admin.
      parameters:
        - $ref: '#/components/parameters/TenantHeader'
        - name: class_id
          in: query
          schema:
            type: string
          description: Filtrer par classe spécifique
        - name: theme_id
          in: query
          schema:
            type: string
          description: Filtrer par thème spécifique
        - name: start_date
          in: query
          schema:
            type: string
            format: date
          description: Date de début (YYYY-MM-DD), défaut -30 jours
        - name: end_date
          in: query
          schema:
            type: string
            format: date
          description: Date de fin (YYYY-MM-DD), défaut aujourd'hui
      security:
        - bearerAuth: []
        - urlEncodedAuth: []
      responses:
        '200':
          description: KPIs agrégés
          headers:
            X-Request-ID:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  tenant_id:
                    type: string
                  filters:
                    type: object
                    properties:
                      class_id:
                        type: string
                        nullable: true
                      theme_id:
                        type: string
                        nullable: true
                      start_date:
                        type: string
                        format: date
                      end_date:
                        type: string
                        format: date
                  kpis:
                    type: object
                    properties:
                      students:
                        type: object
                        properties:
                          total:
                            type: integer
                          active:
                            type: integer
                          active_rate:
                            type: number
                      performance:
                        type: object
                        properties:
                          avg_score:
                            type: number
                          success_rate:
                            type: number
                          avg_mastery:
                            type: number
                      sessions:
                        type: object
                        properties:
                          total:
                            type: integer
                          completed:
                            type: integer
                          completion_rate:
                            type: number
                          avg_score:
                            type: number
                          total_time_hours:
                            type: number
                      assignments:
                        type: object
                        properties:
                          total:
                            type: integer
                          active:
                            type: integer
                          pending:
                            type: integer
                          avg_received:
                            type: number
                          avg_completed:
                            type: number
                  cached:
                    type: boolean
                    description: Indique si les données proviennent du cache
                  generated_at:
                    type: string
                    format: date-time
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
